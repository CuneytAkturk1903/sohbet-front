<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CanlÄ± Sohbet OdasÄ±</title>
</head>
<body>
  <h1>CanlÄ± Sohbet OdasÄ±</h1>

  <div>
    <input id="username" placeholder="AdÄ±n" />
    <button onclick="joinChat()">Lobiye KatÄ±l</button>
  </div>

  <div id="chat" style="margin-top:20px; border:1px solid #ccc; height:300px; overflow:auto; padding:10px;">
    <!-- Mesajlar burada gÃ¶zÃ¼kecek -->
  </div>

  <div style="margin-top:10px;">
    <input id="messageInput" placeholder="Mesaj yazÄ±n..." style="width:70%;">
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>

  <script>
    let socket;
    let username = "";

    function joinChat() {
      username = document.getElementById('username').value.trim();
      if (!username) {
        alert("AdÄ±nÄ± yazman lazÄ±m!");
        return;
      }

      socket = new WebSocket("wss://sohbet-0mf8.onrender.com"); // ğŸ”¥ BURASI: SENÄ°N WEBSOCKET SERVER ADRESÄ°N!

      socket.onopen = () => {
        console.log('BaÄŸlantÄ± kuruldu');
        const chat = document.getElementById('chat');
        const msg = document.createElement('div');
        msg.innerHTML = `<b>${username}</b> odaya katÄ±ldÄ±.`;
        chat.appendChild(msg);
      };

      socket.onmessage = (event) => {
        const chat = document.getElementById('chat');
        const msg = document.createElement('div');
        msg.textContent = event.data;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      };
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      if (!input.value.trim()) {
        return;
      }
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(username + ": " + input.value.trim());
        input.value = "";
      } else {
        alert("Ã–nce lobiye katÄ±lmalÄ±sÄ±n!");
      }
    }
  </script>
</body>
</html>
