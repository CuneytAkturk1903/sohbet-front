<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canlı Sesli ve Yazılı Sohbet</title>
</head>
<body>
    <h1>Canlı Sohbet Odası</h1>

    <input type="text" id="username" placeholder="Adınız...">
    <button onclick="joinLobby()">Lobiye Katıl</button>

    <div id="chat" style="border: 1px solid black; height: 300px; overflow-y: scroll; margin-top: 10px;"></div>

    <input type="text" id="message" placeholder="Mesaj yazın..." style="width:80%;">
    <button onclick="sendMessage()">Gönder</button>

    <br><br>

    <button onclick="toggleMic()">🎙️ Mikrofona Başla</button>

    <script>
        let socket;
        let mediaRecorder;
        let audioChunks = [];
        let isMicOn = false;

        function joinLobby() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert("İsim gir!");
                return;
            }

            socket = new WebSocket("wss://sohbet-0mf8.onrender.com"); // BURAYA kendi server WebSocket URL'ni yazacaksın.

            socket.onopen = () => {
                console.log("Bağlantı kuruldu");
            };

            socket.onmessage = (event) => {
                if (typeof event.data === "string") {
                    const chat = document.getElementById('chat');
                    chat.innerHTML += `<div>${event.data}</div>`;
                    chat.scrollTop = chat.scrollHeight;
                } else {
                    const audioBlob = event.data;
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                }
            };
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "text", message: message }));
                document.getElementById('message').value = "";
            }
        }

        function toggleMic() {
            if (isMicOn) {
                stopMic();
            } else {
                startMic();
            }
        }

        function startMic() {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start(300); // Her 300 ms'de bir veri yollayacak

                mediaRecorder.addEventListener("dataavailable", event => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(event.data);
                    }
                });

                isMicOn = true;
            })
            .catch(err => {
                console.error('Mikrofon hatası:', err);
                alert("Mikrofon izni gerekiyor!");
            });
        }

        function stopMic() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            isMicOn = false;
        }
    </script>
</body>
</html>
