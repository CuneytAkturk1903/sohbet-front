<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>CanlÄ± Sesli-YazÄ±lÄ± Sohbet</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif}
 #chat{border:1px solid #999;height:300px;overflow-y:auto;margin-top:10px;padding:8px}
 #panel{margin-top:6px}
</style>
</head>
<body>
<h1>CanlÄ± Sohbet OdasÄ±</h1>

<input id="username" placeholder="AdÄ±n" />
<button onclick="joinLobby()">Lobiye KatÄ±l</button>
<button id="micBtn" onclick="toggleMic()" disabled>ğŸ™ï¸ Mikrofon AÃ§</button>

<div id="chat"></div>

<div id="panel">
  <input id="msg" placeholder="Mesaj yazâ€¦" style="width:70%" />
  <button onclick="sendMsg()">GÃ¶nder</button>
</div>

<script>
/* ---------------- global deÄŸiÅŸkenler ---------------- */
let socket, mediaRec, micOn = false;
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();

/* ---------------- websocket baÄŸlantÄ±sÄ± ---------------- */
window.onload = () => {
  socket = new WebSocket('wss://sohbet-0mf8.onrender.com');   // <-- URLâ€™yi kendi server adresinle deÄŸiÅŸtir
  socket.onopen    = () => console.log('WS baÄŸlandÄ±');
  socket.onmessage = handleMessage;
};

/* ---------------- mesaj iÅŸleyici ---------------- */
async function handleMessage(evt){
  if (typeof evt.data === 'string'){          // yazÄ±lÄ± mesaj
    addText(evt.data);
  } else {                                    // ses blobâ€™u
    const buf = await evt.data.arrayBuffer();
    const ab  = await audioCtx.decodeAudioData(buf);
    const src = audioCtx.createBufferSource();
    src.buffer = ab; src.connect(audioCtx.destination); src.start(0);
  }
}

/* ---------------- lobby ---------------- */
function joinLobby(){
  const name = document.getElementById('username').value.trim();
  if(!name){ alert('Ä°sim gir!'); return; }
  document.getElementById('micBtn').disabled=false;
  addText(`*** ${name} katÄ±ldÄ± ***`);
}

/* ---------------- yazÄ±lÄ± mesaj gÃ¶nder ---------------- */
function sendMsg(){
  const txt = document.getElementById('msg').value.trim();
  if(txt && socket.readyState===1){
    socket.send(JSON.stringify({ type:'text', msg:txt }));
    document.getElementById('msg').value='';
  }
}
function addText(t){
  const c=document.getElementById('chat');
  c.innerHTML += `<div>${t}</div>`;
  c.scrollTop = c.scrollHeight;
}

/* ---------------- mikrofon ---------------- */
async function toggleMic(){
  if(micOn){ stopMic(); return; }
  try{
    const str = await navigator.mediaDevices.getUserMedia({audio:true});
    mediaRec = new MediaRecorder(str,{mimeType:'audio/webm'});
    mediaRec.ondataavailable = e => {
      if(socket.readyState===1) socket.send(e.data);
    };
    mediaRec.start(80);                      // 80 ms parÃ§a
    micOn=true;
    document.getElementById('micBtn').textContent='â¸ï¸ Mikrofon Kapat';
  }catch(e){ alert('Mikrofon izni lazÄ±m'); }
}
function stopMic(){
  mediaRec.stop();
  mediaRec.stream.getTracks().forEach(t=>t.stop());
  micOn=false;
  document.getElementById('micBtn').textContent='ğŸ™ï¸ Mikrofon AÃ§';
}
</script>
</body>
</html>
