<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>CanlÄ± Sesli & YazÄ±lÄ± Sohbet</title>
<style>
 body{font-family:Arial;}  #chat{border:1px solid #999;height:300px;
 overflow-y:auto;padding:8px;margin-top:10px;}
</style>
</head>
<body>
<h1>CanlÄ± Sohbet OdasÄ±</h1>

<input id="username" placeholder="AdÄ±n" />
<button onclick="joinLobby()">Lobiye KatÄ±l</button>
<button id="micBtn" onclick="toggleMic()" disabled>ğŸ™ï¸ Mikrofon AÃ§</button>

<div id="chat"></div>

<input id="msg" placeholder="Mesaj yazâ€¦" style="width:70%" />
<button onclick="sendMsg()">GÃ¶nder</button>

<script>
let socket, mediaRec, micOn = false;

window.onload = () => {
  // 1 kez aÃ§Ä±lÄ±r
  socket = new WebSocket('wss://sohbet-0mf8.onrender.com');   // <-- BURAYI deÄŸiÅŸtir
  socket.onopen = () => console.log('WS baÄŸlandÄ±');
  socket.onmessage = (e) => {
    if (typeof e.data === 'string') addText(e.data);
    else playBlob(e.data);
  };
};

function joinLobby(){
  const name=document.getElementById('username').value.trim();
  if(!name){alert('Ä°sim gir!');return;}
  document.getElementById('micBtn').disabled=false;
  addText(`*** ${name} katÄ±ldÄ± ***`);
}

function sendMsg(){
  const txt=document.getElementById('msg').value.trim();
  if(txt && socket.readyState===1){
    socket.send(JSON.stringify({type:'text',msg:txt}));
    document.getElementById('msg').value='';
  }
}

function addText(t){
  const chat=document.getElementById('chat');
  chat.innerHTML+=`<div>${t}</div>`; chat.scrollTop=chat.scrollHeight;
}

function playBlob(b){
  const url=URL.createObjectURL(b); new Audio(url).play();
}

async function toggleMic(){
  if(micOn){ mediaRec.stop(); micOn=false; 
             document.getElementById('micBtn').innerText='ğŸ™ï¸ Mikrofon AÃ§'; return; }
  const stream=await navigator.mediaDevices.getUserMedia({audio:true});
  mediaRec=new MediaRecorder(stream,{mimeType:'audio/webm'});
  mediaRec.ondataavailable=(e)=>socket.readyState===1&&socket.send(e.data);
  mediaRec.start(300);      // her 300 ms blob gÃ¶nder
  micOn=true;
  document.getElementById('micBtn').innerText='â¸ï¸ Mikrofon Kapat';
}
</script>
</body>
</html>
